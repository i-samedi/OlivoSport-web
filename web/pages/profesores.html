<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/styleprofes.css">
    <link rel="icon" type="image/x-icon" href="../image/mini.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
<script> const sgMail = require('@sendgrid/mail');</script>

    <script>
    window.onload = function() {
    var reemplazoButtons = document.querySelectorAll('.reemplazo-btn');

    reemplazoButtons.forEach(function(button) {
        button.addEventListener('click', function() {
            var nombreProfesor = this.parentElement.querySelector('.name').textContent;
            var confirmacion = confirm("¿Deseas seleccionar un reemplazo para " + nombreProfesor + "?");

            if (confirmacion) {
                // Mostrar la lista de profesores disponibles
                document.getElementById('profesores-disponibles').style.display = 'block';
            }
        });
    });

    // Establecer el evento de selección del botón de selección fuera del bucle
    document.getElementById('seleccionar-btn').onclick = function() {
        // Obtener el valor seleccionado de la lista de profesores
        var nuevoProfesorId = document.getElementById('lista-profesores').value;
        var nuevoProfesorNombre = document.getElementById('lista-profesores').options[document.getElementById('lista-profesores').selectedIndex].text;

        // Crear el elemento para el nombre del profesor de reemplazo
        var profesorReemplazo = document.createElement('div');
        profesorReemplazo.classList.add('reemplazante');
        profesorReemplazo.textContent = nuevoProfesorNombre;

        // Insertar el nombre del profesor de reemplazo debajo del nombre del profesor no disponible
        var contenedorProfesor = document.getElementById('profesor-nombre');
        var contenedorReemplazo = contenedorProfesor.querySelector('.reemplazante');
        contenedorReemplazo.appendChild(profesorReemplazo);

        // Ocultar la lista de profesores disponibles
        document.getElementById('profesores-disponibles').style.display = 'none';
    };
};
</script>

</head>
<body>
  
<!-- LISTA DE PROFESORES -->

          <div class="professor-item">
