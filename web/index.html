<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="./image/mini.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login OlivoSport</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark bg-gradient d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-transparent bg-gradient p-5 rounded-5 text-light shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <a href="https://olivossport.cl/">
        <img
          src="./image/logo.png"
          alt="login-icon"
          style="height: 7rem"
        /></a>
      </div>
      <!-- <div class="text-center fs-1 fw-bold">Inicio de Sesión</div> -->
      <div class="input-group mt-4">
        <div class="input-group-text bg-dark">
          <img
            src="./assets/username-icon.svg"
            alt="username-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          id: "rut"
          type="text"
          placeholder="RUT"
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-dark">
          <img
            src="./assets/password-icon.svg"
            alt="password-icon"
            style="height: 1rem"
          />
        </div>
        <input
          class="form-control bg-light"
          id: "password"
          type="password"
          placeholder="Password"
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-success fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >Olvidaste tu contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-success bg-gradient text-white w-100 mt-4 fw-semibold shadow-sm">
        Login
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
