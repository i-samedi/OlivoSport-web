<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="icon" type="image/x-icon" href="./image/mini.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
          rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100" 
  style="background-image: url(./image/webOlivos6.png);
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center">
  <form action="/login" method="post">

  
    <div
      class="container-fliud p-5 rounded-5 text-light shadow"
      style="width: 25rem; background: black;"
    >
    <form>
        <div class="d-flex justify-content-center">
          <a href="https://olivossport.cl/">
          <img
            src="./image/logo.png"
            alt="login-icon"
            style="height: 7rem"
          /></a>
        </div>
        <!-- <div class="text-center fs-1 fw-bold">Inicio de Sesión</div> -->
        <div class="input-group mt-4">
          <div class="input-group-text" style="background: #C6F332">
            <span class="material-icons-sharp" style="color: black;">
              person
              </span>
          </div>
          <input
            class="form-control bg-light"
            id: "rut"
            name="rut"
            type="text"
            placeholder="RUT"
          />
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text" style="background: #C6F332;">
            <span class="material-icons-sharp"  style="color: black;">
              lock
              </span>
          </div>
          <input
            class="form-control bg-light"
            id: "password"
            name="password"
            type="password"
            placeholder="Password"
          />
        </div>

        <div class="d-flex justify-content-around mt-1">
          <div class="d-flex align-items-center gap-1">
            <input class="form-check-input" type="checkbox" />
            <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
          </div>
          <div class="pt-1">
            <a
              href="#"
              class="text-decoration-none fw-semibold fst-italic"
              style="font-size: 0.9rem; color: #C6F332;"
              >Olvidaste tu contraseña?</a
            >
          </div>
        </div>
        <div class=" w-100 mt-4 fw-semibold shadow-sm">
          <button type="submit" class="btn w-100" style="background: #C6F332; color: black;">
            Iniciar Sesión
        </div>
      </form>
    </div>
  </form>
    
    <script src="./js/login.js"></script>
  </body>
</html>
